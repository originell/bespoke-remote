<!DOCTYPE html>
<html>
<head>
    <title>Bespoke Remote Control</title>
    <meta charset="utf-8" />
    <meta name="viewport"  content="width=device-width" />
    <style>
        #next {
            padding: 6em 10em;
            background: rgb(1, 211, 255);
            border: 0;
            position: absolute;
            bottom: 50px;
            right: 0;
        }
        #prev {
            padding: 2em 1em;
            background: rgb(211, 52, 55);
            position: absolute;
            bottom: 50px;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="debug"></div>

    <button id="next">Next</button>
    <button id="prev">Previous</button>

    <script src="/socket.io/socket.io.v0.9.9.js"></script>
    <script>
        +function(doc) {
            var debug = doc.getElementById('debug'),
                log = function (msg) { debug.innerHTML += '<p>'+msg+'</p>'; }

            log('Started...')

            var socket = io.connect('/')
            socket.on('established', function() {
                log('&#9733; Connection established.')
            })

            doc.getElementById('next').addEventListener('click', function(e) {
                socket.emit('nextSlide', '')
            })
            doc.getElementById('prev').addEventListener('click', function(e) {
                socket.emit('prevSlide', '')
            })
        }(document)
    </script>
</body>
</html>
